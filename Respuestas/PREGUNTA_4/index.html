<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>Pregunta 4</title>
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		  <style type="text/css">
		    #background{position:absolute; width:99%; height:130%;}
		    #fixed {position:absolute; top: 0px; left: 0px;}
		  </style>

		<style>
			table,th,td {
			  border : 1px solid black;
			  border-collapse: collapse;
			  margin-left: auto;
			  margin-right: auto;
			}
			th,td {
			  padding: 10px;
			  margin-left: auto;
			  margin-right: auto;
			}
			</style>
	</head>
	<body>
		<div>
			<img id="background" src="../../Imagenes/fondo.jpg"/> 
		</div>
		<div id="fixed">
			</br></br></br>
			<div style="padding-left:510px;">
				<img src="../../Imagenes/selloespe.jpg"  width="65%" align="center">
			</div>
			<div style="text-align: center;">
				<h1>Pregunta 4</h1>
			</div>
			<p style="padding-left:10%;">4) Mostrar datos XML en una tabla utilizando AJAX</p>
			
				<center><div >
					<button id="show-table-button">Obtener Tabla</button>
					<br><br>
				
				<table id="table-ventas" style="display:none">
				  <thead>
				    <tr>
				      <th>Numero</th>
				      <th>Titulo</th>
				      <th>Descripcion</th>
				      <th>Precio Unidad</th>
				      <th>Cantidad</th>
				      <th>Precio Total</th>
				    </tr>
				  </thead>
				  <tbody>
				  </tbody>
				</table>

					<br>
			<button onclick="window.location.href='../../index.html'">Menu principal</button>
			</div></center>
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script>
				$(document).ready(function() {
				  $('#show-table-button').click(function() {
				    $.ajax({
				      url: 'ventas.xml',
				      dataType: 'xml',
				      success: function(xml) {
				        $('PRODUCTO', xml).each(function() {
				          var producto = $(this);
				          var row = $('<tr>');
				          var numeroCell = $('<td>').text(producto.find('NUMERO').text());
				          var tituloCell = $('<td>').text(producto.find('TITLE').text());
				          var descripcionCell = $('<td>').text(producto.find('DESCRIPCION').text());
				          var precioUCell = $('<td>').text(producto.find('PRECIOU').text());
				          var cantidadCell = $('<td>').text(producto.find('CANTIDAD').text());
				          var precioTCell = $('<td>').text(producto.find('PRECIOT').text());

				          row.append(numeroCell, tituloCell, descripcionCell, precioUCell, cantidadCell, precioTCell);
				          $('#table-ventas tbody').append(row);
				        });
				        $('#table-ventas').show();
				      }
				    });
				  });
				});
			</script>
			
			</div>
			
				<div style="padding-left:250px; ">

				<br><br><a href="../../index.html" style="font-size: 20px;">Regresar</a><br> <br>
				</div>
			</div>						
		</div> 		
	</body>
</html>
